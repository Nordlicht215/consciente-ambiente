      <form style="background-color: azure;">
        <div class="mb-3">
          <label for="name" class="form-label text-primary">Nombre</label>
            <div>
              <input class="form-control-md text-muted" id= "name" type="text" value="Nombre Apellido" aria-label="readonly input example" readonly>
            </div>
        </div>
        <div class="row mb-3">
          <label for="inputEmail" class="col-sm-2 col-form-label text-primary">Correo electrónico</label>
          <div class="col-sm-10">
            <input type="email" class="form-control-md text-muted" id="inputEmail" type="text-muted" value="correo@email.com">
          </div>
        </div>
        <div class="row mb-3">
          <label for="cel" class="col-sm-2 col-form-label text-primary">Teléfono Celular</label>
          <div class="col-sm-10">
            <input type="text" class="form-control-md text-muted" id="cel" type="text-muted" value="XXX-XXX-XXXX">
          </div>
        </div>
        <div class="mb-3">
            <label for="msg" class="form-label text-primary">Mensaje</label>
            <div>
              <textarea class="form-control-lg" id="msg" rows="3"></textarea>
            </div>
        </div>
        <fieldset class="row mb-3">
          <legend class="col-form-label col-sm-2 pt-0 text-primary">Seleccione</legend>
          <div class="col-sm-10">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
              <label class="form-check-label" for="gridRadios1">
                Tengo menos de 20L
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
              <label class="form-check-label" for="gridRadios2">
                Tengo 20L o más
              </label>
            </div>
            <div class="form-check disabled">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3" disabled>
              <label class="form-check-label" for="gridRadios3">
                Sólo quiero solicitar información 
              </label>
            </div>
          </div>
        </fieldset>
        <div class="row mb-3">
          <div class="col-sm-10 offset-sm-2">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck1">
              <label class="form-check-label" for="gridCheck1">
                Estoy de acuerdo con los términos del proyecto
              </label>
            </div>
          </div>
        </div>
        <div id="liveAlertPlaceholder"></div>
          <button onClick="alert('¡Se ha enviado su mensaje!')" type="submit" class="btn btn-success"> Enviar</button>
      </form>
